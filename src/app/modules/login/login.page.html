<div class="login">
  <div class="bg-left">
    <div width="p-md-4" class="base-img"></div>
  </div>
  <div class="login__container">
    <div class="container">
      <div class="p-col-12 p-sm-4">
        <div class="container">
          <img class="login__logo" src="../../../assets/logo-transparent.png" />
          <br>
          <ion-label class="login__title">¡Asi de simple llegamos a tu puerta!</ion-label>
        </div>
      </div>
      <div class="p-col-12 p-sm-4">

      </div>
      <div class="p-col-12 p-sm-4">

      </div>
    </div>
    <div class="container">
      <ion-grid>
        <ion-row>
          <ion-col class="login__username">
            <ion-item>
              <ion-label position="floating" class="login__username--label">Ingrese su nombre</ion-label>
              <ion-input [(ngModel)]="username" class="login__username--input" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-row>
        <ion-col class="login__calification">
          <ion-button (click)="onSubmit()" color="primary" class="login__calification--btn">Calificación</ion-button>
        </ion-col>
      </ion-row>
    </div>

  </div>




</div>
